<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <base href="/Project1SudokuMock_CS5610/">
  <title>Puzzle Grid â€” Login</title>
  <link rel="stylesheet" href="/assets/css/common.css" />
  <link rel="stylesheet" href="/login/style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="navbar container" aria-label="Primary">
      <a class="brand link" href="/">Puzzle Grid</a>
      <div class="navlinks">
        <a class="nav-link" href="/selection/">Games</a>
        <a class="nav-link" href="/game-hard/">Hard</a>
        <a class="nav-link" href="/game-easy/">Easy</a>
        <a class="nav-link" href="/highscores/">High Scores</a>
        <a class="nav-link" href="/rules/">Rules</a>
        <a class="nav-link" href="/login/" aria-current="page">Login</a>
        <a class="nav-link" href="/register/">Register</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <!-- Mock-only: action can point anywhere; no processing occurs -->
      <form class="form" action="/selection/" method="get" novalidate>
        <div class="field">
          <label for="u">Username</label>
          <input id="u" name="username" autocomplete="username" required />
        </div>

        <div class="field">
          <label for="p">Password</label>
          <input id="p" name="password" type="password" autocomplete="current-password" required />
          <p class="helper">Your password is hidden in the field because it uses <code>type="password"</code>.</p>
        </div>

        <button class="btn" type="submit">Submit</button>
        <p class="note">This is a mock form; nothing is stored or verified.</p>
      </form>
    </section>
  </main>

  <footer class="site-footer container">Need an account? <a href="/register/">Register</a></footer>
</body>
</html>
